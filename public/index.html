
<!DOCTYPE html>
<html lang="en" ng-app="grapeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Энциклопедия виноградаря</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body ng-controller="grapeCtrl">
    <main class="home">
        <header id="siteHeader" class="header">
            <div class="header-body">
                <a href="/" class="header-body__logo" ng-click="startPage()"><img src="http://res.cloudinary.com/alexcloudi/image/upload/v1528617026/grape/logo/logo_name.png" alt="grape"></a> 
                <div class="header-body__find header-find">
                    <form action="" class="header-find__form header-form" ng-submit="find()"> 
                        <input type="text" class="header-form__input">
                        <a href="#" class="header-form__button" ng-click="find()">
                            <img src="http://res.cloudinary.com/alexcloudi/image/upload/v1528616096/grape/icon/find.png" alt="find">
                        </a>
                    </form>
                </div>
                <button class="header-body__menu header-menu">
                    <span class="header-menu__line"></span>
                    <span class="header-menu__line"></span>
                    <span class="header-menu__line"></span>
                </button>
            </div>
        </header>
        <div class="menu">
            <div class="menu-body">
                <div class="menu-body__left menu-left">
                    <nav class="menu-left__items left-items">
                        <ul>
                            <li ng-repeat="tag in tagsMenu"><a href="#" ng-click="tagClick(tag.name, tag.id)">{{tag.name}}</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="menu-body__rigth menu-rigth">
                    <nav class="menu-rigth__items rigth-items">
                        <div class="rigth-items__letter" ng-repeat="letter in abc"><a href="#" ng-click="letterClick(letter)">{{letter}}</a></div>                        
                    </nav>
                </div>
            </div>
        </div>
        
        <ng-include src="url"></ng-include>

        <footer class="footer">
            <div class="footer-body">
                <a href="/" ng-click="startPage()">grape.herokuapp.com</a>
                <p>2018</p>
            </div>        
        </footer>
        <script src="js/libs.js"></script>
        <script src="js/main.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/grapeApp.js"></script>
    </main>
</body>
</html>
