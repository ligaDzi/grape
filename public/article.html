<div class="article">
    <div class="article-body">
        <div class="article-body__icon article-icon">
            <img src="http://res.cloudinary.com/alexcloudi/image/upload/fl_progressive:semi/v1528616718/grape/letter_icon/{{artLetter}}.png" alt="{{artLetter}}">
        </div>
        <div class="article-body__content article-content">
            <div class="container">
                <h2 class="article-content__name">{{artName}}</h2>
                <p class="article-content__desc">{{artDesc}}</p>
                <div class="article-content__html article-html"></div>
            </div>
        </div>
    </div>
</div>
